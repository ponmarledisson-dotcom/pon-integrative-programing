<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - REFECIRE</title>
  <link rel="stylesheet" href="style.css">
     
</head>
<body>


  <div class="form-container">


    <input type="radio" id="show-login" name="form-toggle" checked>
    <input type="radio" id="show-signup" name="form-toggle">


    <div class="form-content">
 
      <form id="loginForm" action="Home.html">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="toggle-link">
          Don't have an account?
          <label for="show-signup" style="color: red;">Register</label>
        </div>
      </form>




      <form id="signupForm" action="Home.html">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="toggle-link">
          Already have an account?
          <label for="show-login" style="color: red;">Login</label>
        </div>
      </form>
    </div>
  </div>


</body>
</html>
